<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>
     <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Email Address" name="name" id="Email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="name" id="Password">
                        </div>
                        <div id="message"></div>
                        <div class="p-t-20">
                           <a id="link1"><input type="button" class="btn btn--radius btn--green" value="Login" onclick="logIn()"></a>
                        </div>
                        <div class="p-t-20">
                                <input type="button" class="btn btn--radius btn--green" value="Signup" onclick="signUp()">
                            </div>
                </div>
            </div>
        </div>
    </div>
<script src="signup&login.js"></script>
</body>

</html>
