<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Percentage Calculater</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10" style="background-color:#8bc3eb;">
		<input type="button" value="Logout" onclick="logOut()" style="float:right;padding: 10px;background-color:white;border-radius: 5px;color: #4835d4">
	<input type="button" id="input1"  style="float:right;padding: 10px;background-color:#4835d4;border: 2px solid blue;border-radius: 5px;color: white">
	
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-right">
					<h2>Percentage Calculator</h2>
					<div class="form-row">
						<input type="text" name="name" placeholder="Name.." id="input1">
					
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="input2" class="input-text" placeholder="Roll NO.." required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="input3" class="input-text" placeholder="Chemistry.." required>
						</div>
					</div>
					<div class="form-row">
							<input type="text" name="name" placeholder="English.." id="input4">
						
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="input5" placeholder="Mathematics.." required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="input6" class="input-text" placeholder="Biology.." required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="input7" class="input-text" placeholder="History.." required>
						</div>
					</div>
					<div class="form-row-last">
							<input type="button" name="Submit" class="register" value="Submit" onclick="myFunc()">
						</div>
						<div class="form-row">
							<input type="search" name="search" placeholder="Search Here.." id="input8">
						
					</div>
					<div class="form-row-last">
						<input type="button" name="search" class="register" value="Search" onclick="idSearch()">
					</div>
				</div>
				<div class="form-left">
					<h2>Results</h2>
					<div class="form-row">
							<label>Name</label>
						<input type="text" name="name" class="street" id="input9">
					</div>
					<div class="form-row">
							<label>Roll No.</label>
						<input type="text" name="name" class="street" id="input10">
					</div>
					<div class="form-row">
							<label>Chemistry</label>
						<input type="text" name="name" class="street" id="input11">
					</div>
					<div class="form-row">
							<label>English</label>
						<input type="text" name="name" class="street" id="input12">
					</div>
					<div class="form-row">
							<label>Mathematics</label>
						<input type="text" name="name" class="street" id="input13">
					</div>
					
					<div class="form-row">
							<label>Biology</label>
						<input type="text" name="name" class="street" id="input14">
					</div>
					<div class="form-row">
							<label>History</label>
						<input type="text" name="name" class="street" id="input15">
					</div>
					<div class="form-row">
							<label>Percentage</label>
						<input type="text" name="name" class="street" id="input16">
					</div>
					
				</div>
			</form>
		</div>
	</div>
	<script src="percntCalculator.js"></script>
</body>
</html>
